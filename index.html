<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <!-- add boolean defer attribute so JS script runs after HTML is fully parsed -->
  </head>
  <body>
    <div id="choices">
      <button id="rockButton">rock</button>
      <button id="paperButton">paper</button>
      <button id="scissorsButton">scissors</button>
    </div>
    <div id="results">
      <div id="playerDisplay">PLAYER:</div>
      <div id="computerDisplay">COMPUTER:</div>
      <div id="resultDisplay">It's a tie!</div>
    </div>
    <div id="score">
      <div id="playerScoreDisplay">Player score: 0</div>
      <div id="computerScoreDisplay">Computer score: 0</div>
    </div>
  </body>
</html>
